{%extends 'base.html'%}
{%load bootstrap4%}

{{block.super}}
{%block content%}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form  class="form-group" action="/accounts/register/" method="POST">
        {%csrf_token%}
        {%bootstrap_form form layout='inline' %}
        <button class="btn btn-default" type="submit" name="button">Register</button>
      </form>
    </div>
    <div class="col-md-3"></div>

  </div>


</div>

{%endblock%}
