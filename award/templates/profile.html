{%extends 'base.html'%}

{{block.super}}
{%block content%}
<a href="/logout/">Logout</a>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <p>{{user}}</p>

      <button id='profile' data-toggle="modal" data-target="#modalSubscriptionForm" class="btn btn-default" type="button" name="button">Update Profile</button>
      <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Edit Profile</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
            <div class="md-form mb-5">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" id="form3" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form3">Your name</label>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-envelope prefix grey-text"></i>
              <input type="email" id="form2" class="form-control validate">
              <label data-error="wrong" data-success="right" for="form2">Your email</label>
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
          </div>
        </div>
      </div>
    </div>


    </div>
    <div class="col-md-8">
      <h1>{{user}}'s Projects</h1>
      <hr>
      {%if pro%}
      {%else%}
      <p class="alert alert-info">You have Not Submitted any Project <br>
      Get started <a href="#">Here</a> To get a star</p>
      {%endif%}

    </div>

  </div>

</div>

{%endblock%}
