{%extends 'base.html'%}
{%load bootstrap4%}
{{block.super}}
{%block content%}
<a href="/logout/">Logout</a>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <p>{{user}}</p>

      <button id='profile' data-toggle="modal" data-target="#modalSubscriptionForm" class="btn btn-default" type="button" name="button">Update Profile</button>
      <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Edit Profile</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">

            <form class="" action="/user/profile/" method="POST" enctype="multipart/form-data">
              {%csrf_token%}
              {%bootstrap_form form%}
              <div class="modal-footer d-flex justify-content-center">
                <button type="submit" class="btn btn-default">Update <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </form>



          </div>
        </div>
      </div>
    </div>


    </div>
    <div class="col-md-8">
      <h1>{{user}}'s Projects</h1>
      <hr>
      {%if pro%}
      {%else%}
      <p class="alert alert-info">You have Not Submitted any Project <br>
      Get started <a href="#">Here</a> To get a star</p>
      {%endif%}

    </div>

  </div>

</div>

{%endblock%}
