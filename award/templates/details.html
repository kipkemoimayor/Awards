{%extends 'base.html'%}

{{block.super}}
{%block content%}
<div class="container-fluid">
  <div class="row">
    {%for project in projects%}
    <div class="col-md-4">
      <div class="card">
        <div class="image">
            <a class="img" href="/project/{{project.id}}">  <img class="img-fluid" src="{{project.image.url}}" alt=""></a>
        </div>

          <div class="card-footer">
              <p>{{project.name}}</p> <i>{{project.date}}</i>
          </div>
      </div>

    </div>
    {%endfor%}

  </div>

</div>

{%endblock%}
